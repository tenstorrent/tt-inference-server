name: Test Gate
on:
  workflow_dispatch:
  pull_request:
    branches: ["main", "dev"]
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - '**/requirements*.txt'
      - 'pyproject.toml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r tt-media-server/requirements.txt
      - name: Run tt-inference-server tests
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/tt-media-server
        run: |
          echo "Running tests from tests/ directory..."
          pytest tests/ -v --tb=short
      - name: Run tt-media-server tests
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/tt-media-server
        working-directory: tt-media-server
        run: |
          echo "Running tests from tt-media-server/tests/ directory..."
          pytest tests/ -v --tb=short
      - name: Test Results Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Main tests completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Media server tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check the job logs above for detailed results" >> $GITHUB_STEP_SUMMARY
